<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy to Teal gradient -->
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4A6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Gadget Icon -->
  <g transform="translate(10, 15)">
    <!-- Container background -->
    <rect x="0" y="0" width="36" height="42" rx="6" fill="url(#deviceGradient)" opacity="0.1"/>

    <!-- Smartphone (left) - Navy -->
    <rect x="4" y="8" width="10" height="16" rx="2" fill="#0A1628"/>
    <rect x="5" y="9" width="8" height="12" rx="1" fill="white" opacity="0.3"/>
    <circle cx="9" cy="22.5" r="0.8" fill="white" opacity="0.8"/>

    <!-- Laptop (center-right) - Teal -->
    <rect x="16" y="10" width="16" height="10" rx="1.5" fill="#00B4A6"/>
    <rect x="17" y="11" width="14" height="7" rx="0.5" fill="white" opacity="0.3"/>
    <rect x="15" y="20" width="18" height="1.5" rx="0.5" fill="#00B4A6"/>

    <!-- Tablet (bottom-right) - Navy to Teal gradient -->
    <rect x="20" y="24" width="12" height="16" rx="2" fill="url(#deviceGradient)"/>
    <rect x="21" y="25" width="10" height="13" rx="1" fill="white" opacity="0.3"/>
    <circle cx="26" cy="39" r="0.8" fill="white" opacity="0.8"/>

    <!-- Checkmark accent (Coral) -->
    <circle cx="11" cy="30" r="5" fill="#FF6B6B" opacity="0.95"/>
    <path d="M 9 30 L 10.5 31.5 L 13 28.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Brand Name -->
  <text x="65" y="35" font-family="Lato, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700">
    <tspan fill="#FF0083">Gadget</tspan><tspan fill="#27C7B0">Cloud</tspan>
  </text>

  <!-- Tagline -->
  <text x="65" y="55" font-family="Lato, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#4a4a4a" letter-spacing="0.3">
    Gadget care simplified
  </text>
</svg>
