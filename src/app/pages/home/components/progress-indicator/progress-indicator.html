<div class="progress-indicator" *ngIf="showIndicator" [@slideDown]>
  <!-- Overall Progress Bar -->
  <div class="progress-bar-container">
    <div class="progress-bar-track">
      <div
        class="progress-bar-fill"
        [style.width]="getProgressWidth()"
        [attr.aria-valuenow]="overallProgress"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
    <div class="progress-text">
      <span class="progress-label">Your Progress</span>
      <span class="progress-percentage">{{ overallProgress | number:'1.0-0' }}%</span>
    </div>
  </div>

  <!-- Step Indicators -->
  <div class="steps-container">
    <div
      *ngFor="let step of steps; let i = index"
      class="step"
      [class]="getStepClass(step)">
      <div class="step-icon">{{ step.icon }}</div>
      <div class="step-label">{{ step.label }}</div>
      <div class="step-checkmark" *ngIf="step.completed">âœ“</div>
    </div>
  </div>

  <!-- Engagement Score (subtle indicator) -->
  <div class="engagement-score">
    <span class="score-label">Engagement</span>
    <span class="score-value">{{ engagementScore }}/100</span>
  </div>
</div>
