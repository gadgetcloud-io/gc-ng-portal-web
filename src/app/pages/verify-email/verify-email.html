<div class="verify-email-container">
  <div class="verify-email-card">
    <!-- Loading State (Verifying Token) -->
    <div *ngIf="isValidating" class="loading-state">
      <div class="spinner"></div>
      <p class="loading-text">Verifying your email...</p>
    </div>

    <!-- Invalid Token State -->
    <div *ngIf="!isValidating && !isValid" class="error-state">
      <div class="error-icon">⚠️</div>
      <h1 class="error-title">Verification Failed</h1>
      <p class="error-message">{{ errorMessage }}</p>
      <p class="error-hint">The verification link may have expired or already been used.</p>

      <gc-button
        variant="primary"
        size="lg"
        (click)="goToHome()"
      >
        Go to Home
      </gc-button>
    </div>

    <!-- Success State -->
    <div *ngIf="!isValidating && isValid" class="success-state">
      <div class="success-icon">✓</div>
      <h1 class="success-title">Email Verified!</h1>
      <p class="success-message">Your email has been successfully verified.</p>
      <p class="success-message">You can now log in to your account.</p>
      <p class="redirect-message">Redirecting to login...</p>
    </div>
  </div>
</div>
