<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="header">
      <div class="icon">ğŸ”‘</div>
      <h1 class="title">Forgot Password</h1>
      <p class="subtitle">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
    </div>

    <!-- Success Message -->
    <div *ngIf="showSuccess" class="alert alert-success">
      <div class="alert-icon">âœ“</div>
      <div class="alert-content">
        <h3 class="alert-title">Check Your Email</h3>
        <p class="alert-message">
          If an account with that email exists, you will receive password reset instructions.
        </p>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage && !showSuccess" class="alert alert-error">
      <div class="alert-icon">âœ•</div>
      <div class="alert-content">
        <h3 class="alert-title">Error</h3>
        <p class="alert-message">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Form -->
    <form *ngIf="!showSuccess" class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          [(ngModel)]="email"
          placeholder="Enter your email"
          [disabled]="isLoading"
          required
        />
      </div>

      <div class="form-actions">
        <app-button
          type="submit"
          variant="primary"
          size="lg"
          [fullWidth]="true"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </app-button>
      </div>
    </form>

    <!-- Back to Sign In -->
    <div class="footer">
      <button type="button" class="link-button" (click)="backToSignIn()">
        â† Back to Sign In
      </button>
    </div>
  </div>
</div>
